<style>
  .custom-file-input {
    display: inline-block;
    padding: 10px 15px;
    font-size: 14px;
    font-weight: bold;
    text-align: center;
    cursor: pointer;
    border: 2px solid #3498db;
    color: #3498db;
    border-radius: 5px;
    background-color: white;
    transition: background-color 0.3s, color 0.3s;
  }

  .custom-file-input:hover {
    background-color: #3498db;
    color: white;
  }
</style>

<div class="container mx-auto px-4 h-full">
  <div class="flex content-center items-center justify-center h-full">
    <div class="w-full lg:w-6/12 px-4">
      <div class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-blueGray-200 border-0">
        
        <div class="flex-auto px-4 lg:px-10 py-10 pt-0">
          <div class="text-blueGray-400 text-center mb-3 font-bold">
            <h1 style="color:text-blueGray-500 ; padding: 13px; position: relative; top: 6px;">Inscrivez-vous...</h1>
          </div>
          <form [formGroup]="form" (submit)="onSubmit()">
            <div class="relative w-full mb-3">
              <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" for="nom">Nom</label>
              <input type="text" formControlName="nom" class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150" placeholder="Nom" required />
            </div>
            <div class="relative w-full mb-3">
              <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" for="prenom">Prénom</label>
              <input type="text" name="prenom" formControlName="prenom"
                class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                placeholder="Prénom" required />
            </div>
            <div class="relative w-full mb-3">
              <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" for="email">Email</label>
              <input type="email" name="email" formControlName="email"
                class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                placeholder="Email" required />
            </div>
            <div class="relative w-full mb-3">
              <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" for="dateNaissance">Date De Naissance</label>
              <input type="date" name="dateNaissance" formControlName="dateNaissance"
                class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                placeholder="Date de Naissance" required />
            </div>
            <div class="picture" style="position: absolute;">
              <img src="./assets/img/default-avatar.png" class="picture-src" id="wizardPicturePreview" title="" />          
              <!-- Élément input de type fichier caché pour la sélection de fichier -->
              <input (change)="onFileChanged($event)" id="file1" #fileInput type='file'
                  name="file" style="display: none;" formControlName="photo" value="الصورة" id="wizard-picture">
                    </div><div class="relative w-full mb-3">
              <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" for="photo">Photo</label>
              <input type="file" (change)="onFileChanged($event)" id="file1" formControlName="photo" id="wizard-picture" />
              <div class="picture" style="position: absolute;">
                <img [src]="form.get('photo').value ? form.get('photo').value : './assets/img/default-avatar.png'" class="picture-src" id="wizardPicturePreview" title="" />
              </div>
            </div>
            <div class="relative w-full mb-3">
              <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" for="telephone">Telephone</label>
              <input type="text" name="telephone" formControlName="telephone"
                class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                placeholder="telephone" required />
            </div>
           
            <div class="text-center mt-6">
              <button type="submit"
                class="bg-blueGray-800 text-white active:bg-blueGray-600 text-sm font-bold uppercase px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 w-full ease-linear transition-all duration-150">
                Inscription
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
